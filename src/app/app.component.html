<app-top-menu></app-top-menu>

<!-- Main sidebar HTML -->
<mat-drawer-container [ngClass]="{'container-theme':checkValue}" class="container" autosize>

  <mat-drawer #drawer class="sidebar">
    <p class="features-word">Settings</p>

    <!--TODO make logic for changing text color-->
    <fa-icon [icon]="faPalette" size="2x"></fa-icon>
    <p class="darktheme-phrase">Dark theme</p>
    <mat-slide-toggle (change)="eventCheck($event)"></mat-slide-toggle>
  </mat-drawer>

  <div class="side-bar-content">
    <button class="icon-button" type="button" mat-button (click)="drawer.toggle()">
      <fa-icon class="facog" [icon]="faCog" size="2x"></fa-icon>
    </button>
    <router-outlet></router-outlet>
  </div>
</mat-drawer-container>
