<app-top-menu></app-top-menu>

<!-- Main sidebar HTML -->
<mat-drawer-container [ngClass]="{'container-theme':checked}" class="container" autosize>

  <mat-drawer #drawer class="sidebar">
    <p class="features-word">Settings</p>

    <!--TODO make logic for changing text color-->

    <button>
      <fa-icon [icon]="faPalette" size="2x"></fa-icon>
      <input type="color" value="#000000">
    </button>
    <mat-slide-toggle [(ngModel)]="checked" color="primary">Dark theme</mat-slide-toggle>
  </mat-drawer>

  <div class="side-bar-content">
    <button class="icon-button" type="button" mat-button (click)="drawer.toggle()">
      <fa-icon class="facog" [icon]="faCog" size="2x"></fa-icon>
    </button>
    <app-text-handler [ngStyle]="{color: colorChange(color)}"></app-text-handler>
  </div>
</mat-drawer-container>
